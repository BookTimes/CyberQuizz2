<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Squad Quizz</title>
  </head>
  <style>
    :root{
        --jee :  linear-gradient(to bottom , rgb(232, 232, 232) , rgb(184, 184, 187));
    }
    .nav {
      /* height: 14vh; */
     background: var(--jee);
    }
    select,button,input{
        border-radius: 7px;
        margin-bottom:10px;
        background: var(--jee);
    }
    .logo{
        max-height:15vh;
    }
    .qns{
        aspect-ratio: 1/1;
        width: 50px;
    }
    .ans{
        background: rgb(148, 137, 205);
    }
  </style>
  <body >
    <div>
      <div
        class="nav container-fluid bg-warning d-flex align-items-center justify-content-between p-3"
      >
        <div>
            <img class="logo" src="CyberSquad.tif" alt="">
        </div>
        <div class="d-flex flex-column">
          <span class="fw-bold fs-6"
            >Name:<span class="fw-light">Abhinav Sreejith</span></span
          >
          <span class="fw-bold fs-6"><span>Class: </span>8 A</span>
        </div>
      </div>
      <div id="let" class=" container-fluid">
        <div class="row ">
          <div class="col-8">
              <h1 class="">Question ${i + 1} :</h1>
              <hr style="border-top: 3px solid black">
              <p class="fs-4">${qns[i].qn}</p>
      
             
             <ol class = 'control'>
             
              <li><input class='op' type="radio" name="y"><span> ${
                qns[i].options[0]
              }</span></li>
              <li><input type="radio" class='op' name="y"><span> ${
                qns[i].options[1]
              }</span></li><li><input type="radio" class='op' name="y"><span> ${
          qns[i].options[2]
        }</span></li><li><input type="radio" class='op' name="y"><span> ${
          qns[i].options[3]
        }</span></li>
             </ol>
             <button id='next' class="p-3">Next</button>
          </div>
          <div class="col-4  pt-4">
              <button class="qns">1</button>
      <button class="qns ans">2</button>
      <button class="qns">3</button>
      <button class="qns">4</button>
      <button class="qns">5</button>
      <button class="qns">6</button>
      <button class="qns">7</button>
      <button class="qns">8</button>
      <button class="qns">9</button>
      <button class="qns">10</button>
      <button class="qns">11</button>
      <button class="qns">12</button>
      <button class="qns">13</button>
      <button class="qns">14</button>
      <button class="qns">15</button>
      <button class="qns">16</button>
      <button class="qns">17</button>
      <button class="qns">18</button>
      <button class="qns">19</button>
      <button class="qns">20</button>
      
          </div>
          <div class="px-3  justify-content-center d-flex">  <buton id='end' class=" btn btn-danger p-3">END EXAM AND SUBMIT</buton></div>
        

      </div>
      </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
  crossorigin="anonymous"
></script>
